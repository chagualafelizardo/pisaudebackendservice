{% extends 'base.html' %}
{% block title %}Ramos Management{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Ramos</h2>

<!-- BotÃ£o flutuante para Add/Edit -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openRamoModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="ramosTableBody">
        <!-- Populado por JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="ramoModal" tabindex="-1" aria-labelledby="ramoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="ramoForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Ramo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="ramoId">
        <div class="mb-3">
          <label for="ramoDescription" class="form-label">Description</label>
          <input type="text" id="ramoDescription" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/ramo';

function openRamoModal() {
    document.getElementById('ramoForm').reset();
    document.getElementById('ramoId').value = '';
    const modal = new bootstrap.Modal(document.getElementById('ramoModal'));
    modal.show();
}

async function loadRamos() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById('ramosTableBody');
        tbody.innerHTML = '';
        data.forEach(r => {
            tbody.innerHTML += `
                <tr>
                    <td>${r.id}</td>
                    <td>${r.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editRamo(${JSON.stringify(r)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteRamo(${r.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load ramos: " + err);
    }
}

function editRamo(r) {
    document.getElementById('ramoId').value = r.id;
    document.getElementById('ramoDescription').value = r.description;
    const modal = new bootstrap.Modal(document.getElementById('ramoModal'));
    modal.show();
}

document.getElementById('ramoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('ramoId').value;
    const description = document.getElementById('ramoDescription').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('ramoModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Remove backdrop manualmente
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

        loadRamos();
    } catch (err) {
        alert(err.message || 'Failed to save ramo.');
    }
});

async function deleteRamo(id) {
    if (!confirm('Are you sure you want to delete this ramo?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadRamos();
    } catch (err) {
        alert(err.message || 'Failed to delete ramo.');
    }
}

window.onload = loadRamos;
</script>
{% endblock %}
