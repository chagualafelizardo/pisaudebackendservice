{% extends 'base.html' %}
{% block title %}Subespecialidades Management{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Subespecialidades</h2>

<!-- Botão flutuante -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openSubespecialidadeModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Especialidade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="subespecialidadeTableBody">
        <!-- Populado por JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="subespecialidadeModal" tabindex="-1" aria-labelledby="subespecialidadeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="subespecialidadeForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Subespecialidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="subespecialidadeId">

        <div class="mb-3">
          <label for="subespecialidadeDescription" class="form-label">Description</label>
          <input type="text" id="subespecialidadeDescription" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="especialidadeId" class="form-label">Especialidade</label>
          <select id="especialidadeId" class="form-select" required>
            <!-- Options serão carregadas via JS -->
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const subApiUrl = '/api/subespecialidade';
const especialidadeApiUrl = '/api/especialidade';

function openSubespecialidadeModal() {
    document.getElementById('subespecialidadeForm').reset();
    document.getElementById('subespecialidadeId').value = '';
    loadEspecialidadesDropdown();
    const modal = new bootstrap.Modal(document.getElementById('subespecialidadeModal'));
    modal.show();
}

async function loadEspecialidadesDropdown() {
    try {
        const res = await fetch(especialidadeApiUrl);
        const especialidades = await res.json();
        const select = document.getElementById('especialidadeId');
        select.innerHTML = '';
        especialidades.forEach(es => {
            const opt = document.createElement('option');
            opt.value = es.id;
            opt.textContent = es.description;
            select.appendChild(opt);
        });
    } catch (err) {
        alert("Failed to load especialidades: " + err);
    }
}

async function loadSubespecialidades() {
    try {
        const res = await fetch(subApiUrl);
        const data = await res.json();
        const tbody = document.getElementById('subespecialidadeTableBody');
        tbody.innerHTML = '';
        data.forEach(s => {
            tbody.innerHTML += `
                <tr>
                    <td>${s.id}</td>
                    <td>${s.description}</td>
                    <td>${s.especialidadeDescription}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editSubespecialidade(${JSON.stringify(s)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteSubespecialidade(${s.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load subespecialidades: " + err);
    }
}

function editSubespecialidade(s) {
    document.getElementById('subespecialidadeId').value = s.id;
    document.getElementById('subespecialidadeDescription').value = s.description;
    loadEspecialidadesDropdown().then(() => {
        document.getElementById('especialidadeId').value = s.especialidadeId;
    });
    const modal = new bootstrap.Modal(document.getElementById('subespecialidadeModal'));
    modal.show();
}

document.getElementById('subespecialidadeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('subespecialidadeId').value;
    const description = document.getElementById('subespecialidadeDescription').value;
    const especialidadeId = document.getElementById('especialidadeId').value;

    try {
        const res = await fetch(id ? `${subApiUrl}/${id}` : subApiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description, especialidadeId })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('subespecialidadeModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        loadSubespecialidades();
    } catch (err) {
        alert(err.message || 'Failed to save subespecialidade.');
    }
});

async function deleteSubespecialidade(id) {
    if (!confirm('Are you sure you want to delete this subespecialidade?')) return;

    try {
        const res = await fetch(`${subApiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadSubespecialidades();
    } catch (err) {
        alert(err.message || 'Failed to delete subespecialidade.');
    }
}

window.onload = loadSubespecialidades;
</script>
{% endblock %}
