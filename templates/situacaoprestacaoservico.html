{% extends 'base.html' %}
{% block title %}Situação Prestação Serviço{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Situações de Prestação de Serviço</h2>

<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openModal()">
    +
</button>

<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Sync Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tableBody">
        <!-- Conteúdo dinâmico -->
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Situação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="id">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/situacaoprestacaoservico';

function openModal() {
    document.getElementById('form').reset();
    document.getElementById('id').value = '';
    const modal = new bootstrap.Modal(document.getElementById('modal'));
    modal.show();
}

async function loadData() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        data.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.description}</td>
                    <td>${item.syncStatus}</td>
                    <td>${item.createAt || '-'}</td>
                    <td>${item.updateAt || '-'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteItem(${item.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load data: " + err);
    }
}

function editItem(item) {
    document.getElementById('id').value = item.id;
    document.getElementById('description').value = item.description;
    const modal = new bootstrap.Modal(document.getElementById('modal'));
    modal.show();
}

document.getElementById('form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('id').value;
    const description = document.getElementById('description').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('modal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        loadData();
    } catch (err) {
        alert(err.message || 'Failed to save item.');
    }
});

async function deleteItem(id) {
    if (!confirm('Are you sure you want to delete this item?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadData();
    } catch (err) {
        alert(err.message || 'Failed to delete item.');
    }
}

window.onload = loadData;
</script>
{% endblock %}
