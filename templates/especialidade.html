{% extends 'base.html' %}
{% block title %}Especialidades Management{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Especialidades</h2>

<!-- BotÃ£o flutuante -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openEspecialidadeModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Sync Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="especialidadeTableBody">
        <!-- Populado por JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="especialidadeModal" tabindex="-1" aria-labelledby="especialidadeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="especialidadeForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Especialidade</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="especialidadeId">
        <div class="mb-3">
          <label for="especialidadeDescription" class="form-label">Description</label>
          <input type="text" id="especialidadeDescription" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/especialidade';

function openEspecialidadeModal() {
    document.getElementById('especialidadeForm').reset();
    document.getElementById('especialidadeId').value = '';
    const modal = new bootstrap.Modal(document.getElementById('especialidadeModal'));
    modal.show();
}

async function loadEspecialidades() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById('especialidadeTableBody');
        tbody.innerHTML = '';
        data.forEach(e => {
            tbody.innerHTML += `
                <tr>
                    <td>${e.id}</td>
                    <td>${e.description}</td>
                    <td>${e.syncStatus}</td>
                    <td>${e.createAt || '-'}</td>
                    <td>${e.updateAt || '-'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editEspecialidade(${JSON.stringify(e)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteEspecialidade(${e.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load especialidades: " + err);
    }
}

function editEspecialidade(e) {
    document.getElementById('especialidadeId').value = e.id;
    document.getElementById('especialidadeDescription').value = e.description;
    const modal = new bootstrap.Modal(document.getElementById('especialidadeModal'));
    modal.show();
}

document.getElementById('especialidadeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('especialidadeId').value;
    const description = document.getElementById('especialidadeDescription').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('especialidadeModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        loadEspecialidades();
    } catch (err) {
        alert(err.message || 'Failed to save especialidade.');
    }
});

async function deleteEspecialidade(id) {
    if (!confirm('Are you sure you want to delete this especialidade?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadEspecialidades();
    } catch (err) {
        alert(err.message || 'Failed to delete especialidade.');
    }
}

window.onload = loadEspecialidades;
</script>
{% endblock %}
