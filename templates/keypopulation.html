{% extends 'base.html' %}

{% block title %}PI-SAÚDE/ Key Populations{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Key Populations</h2>

<button id="addUserBtn" class="btn btn-primary rounded-circle" title="Add User" data-bs-toggle="modal" data-bs-target="#kpModal" onclick="openModal()">+</button>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="kpTableBody"></tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="kpModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="kpForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Key Population</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="kpId">
          <input type="text" id="description" class="form-control" placeholder="Description" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const apiKP = '/api/keypopulation';

// Carregar tabela
async function loadKeyPopulations() {
    const res = await fetch(apiKP);
    const kps = await res.json();
    const tbody = document.getElementById('kpTableBody');
    tbody.innerHTML = '';
    kps.forEach(kp => {
        tbody.innerHTML += `
        <tr>
            <td>${kp.id}</td>
            <td>${kp.description}</td>
            <td>${new Date(kp.createAt).toLocaleString()}</td>
            <td>${new Date(kp.updateAt).toLocaleString()}</td>
            <td>
                <button class="btn btn-sm btn-warning" onclick="editKP(${kp.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteKP(${kp.id})">Delete</button>
            </td>
        </tr>
        `;
    });
}

// Abrir modal
function openModal() {
    document.getElementById('modalTitle').innerText = 'Add Key Population';
    document.getElementById('kpForm').reset();
    document.getElementById('kpId').value = '';
}

// Editar
async function editKP(id) {
    const res = await fetch(`${apiKP}/${id}`);
    const kp = await res.json();
    document.getElementById('modalTitle').innerText = 'Edit Key Population';
    document.getElementById('kpId').value = kp.id;
    document.getElementById('description').value = kp.description;
    new bootstrap.Modal(document.getElementById('kpModal')).show();
}

// Salvar
document.getElementById('kpForm').addEventListener('submit', async e => {
    e.preventDefault();
    const id = document.getElementById('kpId').value;
    const data = { description: document.getElementById('description').value };

    let res;
    if (id) {
        res = await fetch(`${apiKP}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
    } else {
        res = await fetch(apiKP, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
    }

    if (!res.ok) {
        const err = await res.json();
        alert(err.message);
        return;
    }

    const modalEl = document.getElementById('kpModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();

    // Remove o backdrop manualmente após esconder o modal
    document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

    loadKeyPopulations();
});

// Deletar
async function deleteKP(id) {
    if (!confirm('Are you sure you want to delete this?')) return;
    await fetch(`${apiKP}/${id}`, { method: 'DELETE' });
    loadKeyPopulations();
}

// Inicializar
window.onload = () => loadKeyPopulations();
</script>
{% endblock %}
