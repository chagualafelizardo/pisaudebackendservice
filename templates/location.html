{% extends 'base.html' %}

{% block title %}Locations{% endblock %}

{% block content %}
<h2>Manage Locations</h2>

<!-- Formulário de criação/edição -->
<form id="locationForm" class="mb-4">
    <input type="hidden" id="locationId">
    <input type="text" id="locationName" class="form-control mb-2" placeholder="Location Name" required>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
</form>

<!-- Tabela de locations -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="locationsTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<script>
const apiUrl = '/api/location'; // Endpoint da API

// Carrega a lista de locations
async function loadLocations() {
    try {
        const res = await fetch(apiUrl);
        const locations = await res.json();

        const tbody = document.getElementById('locationsTableBody');
        tbody.innerHTML = '';

        locations.forEach(loc => {
            tbody.innerHTML += `
                <tr>
                    <td>${loc.id}</td>
                    <td>${loc.name}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editLocation(${loc.id}, '${loc.name}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation(${loc.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading locations: ' + err);
    }
}

// Submissão do formulário
document.getElementById('locationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('locationId').value;
    const name = document.getElementById('locationName').value;

    try {
        if (id) {
            // Atualizar
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if (!res.ok) throw await res.json();
        } else {
            // Criar
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('locationForm').reset();
        document.getElementById('locationId').value = '';
        loadLocations();
    } catch (err) {
        alert(err.message || 'Error saving location');
    }
});

// Editar location
function editLocation(id, name) {
    document.getElementById('locationId').value = id;
    document.getElementById('locationName').value = name;
}

// Cancelar edição
document.getElementById('cancelEdit').addEventListener('click', () => {
    document.getElementById('locationForm').reset();
    document.getElementById('locationId').value = '';
});

// Deletar location
async function deleteLocation(id) {
    if (!confirm('Are you sure you want to delete this location?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadLocations();
    } catch (err) {
        alert(err.message || 'Error deleting location');
    }
}

// Inicializa a lista ao carregar a página
window.onload = loadLocations;
</script>
{% endblock %}
