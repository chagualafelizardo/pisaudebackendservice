{% extends 'base.html' %}

{% block title %}PI-SAÚDE / Locations{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Locations</h2>

<!-- Floating Action Button (FAB) -->
<button
    class="btn btn-success rounded-circle position-fixed"
    style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
    data-bs-toggle="modal"
    data-bs-target="#locationModal"
    title="Add Location">
    +
</button>


<!-- Tabela de locations -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="locationsTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<!-- Modal de Formulário -->
<div class="modal fade" id="locationModal" tabindex="-1" aria-labelledby="locationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="locationForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="locationModalLabel">Add/Edit Location</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="locationId">
        <div class="mb-3">
          <label for="locationName" class="form-label">Location Name</label>
          <input type="text" id="locationName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="locationDescription" class="form-label">Description</label>
          <textarea id="locationDescription" class="form-control" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/location';

// Carrega a lista de locations
async function loadLocations() {
    try {
        const res = await fetch(apiUrl);
        const locations = await res.json();

        const tbody = document.getElementById('locationsTableBody');
        tbody.innerHTML = '';

        locations.forEach(loc => {
            tbody.innerHTML += `
                <tr>
                    <td>${loc.id}</td>
                    <td>${loc.name}</td>
                    <td>${loc.description || ''}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editLocation(${loc.id}, '${loc.name}', \`${loc.description || ''}\`)">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation(${loc.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading locations: ' + err);
    }
}

// Submissão do formulário
document.getElementById('locationForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('locationId').value;
    const name = document.getElementById('locationName').value;
    const description = document.getElementById('locationDescription').value;

    try {
        const payload = { name, description };

        let res;
        if (id) {
            res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        } else {
            res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        if (!res.ok) throw await res.json();

        // Resetar e fechar modal
        document.getElementById('locationForm').reset();
        document.getElementById('locationId').value = '';
        const modal = bootstrap.Modal.getInstance(document.getElementById('locationModal'));
        modal.hide();

        loadLocations();
    } catch (err) {
        alert(err.message || 'Error saving location');
    }
});

// Editar location
function editLocation(id, name, description) {
    document.getElementById('locationId').value = id;
    document.getElementById('locationName').value = name;
    document.getElementById('locationDescription').value = description;
    new bootstrap.Modal(document.getElementById('locationModal')).show();
}

// Deletar location
async function deleteLocation(id) {
    if (!confirm('Are you sure you want to delete this location?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadLocations();
    } catch (err) {
        alert(err.message || 'Error deleting location');
    }
}

// Inicializa a lista ao carregar a página
window.onload = loadLocations;
</script>
{% endblock %}
