{% extends 'base.html' %}

{% block title %}PI-SAÚDE/ Group Types{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Group Types</h2>

<!-- Formulário de criação/edição -->
<form id="grouptypeForm" class="mb-4">
    <input type="hidden" id="grouptypeId">
    <input type="text" id="grouptypeDescription" class="form-control mb-2" placeholder="Group Type Description" required>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
</form>

<!-- Tabela de Grouptypes -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="grouptypeTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<script>
const apiUrl = '/api/grouptype'; // Endpoint da API

// Carrega a lista de grouptypes
async function loadGroupTypes() {
    try {
        const res = await fetch(apiUrl);
        const items = await res.json();

        const tbody = document.getElementById('grouptypeTableBody');
        tbody.innerHTML = '';

        items.forEach(item => {
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.description}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editGroupType(${item.id}, '${item.description}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteGroupType(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading data: ' + err);
    }
}

// Submissão do formulário
document.getElementById('grouptypeForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('grouptypeId').value;
    const description = document.getElementById('grouptypeDescription').value;

    try {
        if (id) {
            // Atualizar
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        } else {
            // Criar
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('grouptypeForm').reset();
        document.getElementById('grouptypeId').value = '';
        loadGroupTypes();
    } catch (err) {
        alert(err.message || 'Error saving data');
    }
});

// Editar
function editGroupType(id, description) {
    document.getElementById('grouptypeId').value = id;
    document.getElementById('grouptypeDescription').value = description;
}

// Cancelar edição
document.getElementById('cancelEdit').addEventListener('click', () => {
    document.getElementById('grouptypeForm').reset();
    document.getElementById('grouptypeId').value = '';
});

// Deletar
async function deleteGroupType(id) {
    if (!confirm('Are you sure you want to delete this item?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadGroupTypes();
    } catch (err) {
        alert(err.message || 'Error deleting data');
    }
}

// Inicializa a lista ao carregar a página
window.onload = loadGroupTypes;
</script>
{% endblock %}
