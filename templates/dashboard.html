<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pisaude</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard Backend</h1>
        
        <div class="card">
            <div class="card-header">
                Status do Backend
            </div>
            <div class="card-body">
                <h5 class="card-title">API está funcionando!</h5>
                <p class="card-text">Endpoints disponíveis:</p>
                
                <ul class="list-group mb-3">
                    <li class="list-group-item">
                        <strong>Daily Records:</strong> <a href="/api/dailyrecord" target="_blank">/api/dailyrecord</a>
                    </li>
                    <li class="list-group-item">
                        <strong>Contact Links:</strong> <a href="/api/contactlink" target="_blank">/api/contactlink</a>
                    </li>
                    <!-- Adicione outros endpoints conforme necessário -->
                </ul>
                
                <div class="alert alert-info">
                    <strong>Banco de Dados:</strong> 
                    <span id="db-status">Verificando status...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verifica se a API está respondendo
        fetch('/api/dailyrecord')
            .then(response => {
                const dbStatus = document.getElementById('db-status');
                if (response.ok) {
                    dbStatus.textContent = "Conexão estabelecida com sucesso!";
                    dbStatus.classList.add('alert-success');
                    dbStatus.classList.remove('alert-danger');
                } else {
                    dbStatus.textContent = "Erro ao conectar com o banco de dados";
                    dbStatus.classList.add('alert-danger');
                }
            })
            .catch(error => {
                document.getElementById('db-status').textContent = 
                    "Erro: " + error.message;
                document.getElementById('db-status').classList.add('alert-danger');
            });
    </script>
</body>
</html>
