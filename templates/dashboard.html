{% extends 'base.html' %}

{% block title %}PI-SAÚDE / Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Banner de Boas-vindas -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="alert alert-primary">
                <h1 class="alert-heading">
                    <i class="bi bi-heart-pulse me-2"></i>Bem-vindo ao PI-SAÚDE
                </h1>
                <p class="mb-0">Sistema Integrado de Gestão de Saúde | <strong>{{ username }}</strong> - {{ location_name }}</p>
            </div>
        </div>
    </div>

    <!-- Acesso Rápido -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-lightning-fill me-2"></i>Acesso Rápido
                    </h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/mapping" class="btn btn-outline-primary w-100 py-3">
                                <i class="bi bi-map d-block mb-2" style="font-size: 1.5rem;"></i>
                                Mapping
                            </a>
                        </div>
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/person" class="btn btn-outline-success w-100 py-3">
                                <i class="bi bi-people d-block mb-2" style="font-size: 1.5rem;"></i>
                                Pessoal
                            </a>
                        </div>
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/location" class="btn btn-outline-warning w-100 py-3">
                                <i class="bi bi-geo-alt d-block mb-2" style="font-size: 1.5rem;"></i>
                                Localizações
                            </a>
                        </div>
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/resource" class="btn btn-outline-info w-100 py-3">
                                <i class="bi bi-box-seam d-block mb-2" style="font-size: 1.5rem;"></i>
                                Recursos
                            </a>
                        </div>
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/afetacao" class="btn btn-outline-secondary w-100 py-3">
                                <i class="bi bi-person-check d-block mb-2" style="font-size: 1.5rem;"></i>
                                Afetação
                            </a>
                        </div>
                        <div class="col-md-2 col-6 mb-3">
                            <a href="/content/formacao" class="btn btn-outline-dark w-100 py-3">
                                <i class="bi bi-mortarboard d-block mb-2" style="font-size: 1.5rem;"></i>
                                Formação
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock %}
