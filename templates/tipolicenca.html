{% extends 'base.html' %}
{% block title %}Tipo de Licença Management{% endblock %}
{% block content %}
<!-- {% include 'navbar.html' %} -->

<h2>Manage Tipo de Licença</h2>

<!-- Botão flutuante -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openTipoLicencaModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="tipoLicencaTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="tipoLicencaModal" tabindex="-1" aria-labelledby="tipoLicencaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="tipoLicencaForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Tipo de Licença</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="tipoLicencaId">
        <div class="mb-3">
          <label for="tipoLicencaDescription" class="form-label">Description</label>
          <input type="text" id="tipoLicencaDescription" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/tipolicenca';

function openTipoLicencaModal() {
    document.getElementById('tipoLicencaForm').reset();
    document.getElementById('tipoLicencaId').value = '';
    const modal = new bootstrap.Modal(document.getElementById('tipoLicencaModal'));
    modal.show();
}

async function loadTiposLicenca() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        if (!Array.isArray(data)) {
            console.error("Expected array but got:", data);
            return;
        }
        const tbody = document.getElementById('tipoLicencaTableBody');
        tbody.innerHTML = '';
        data.forEach(t => {
            tbody.innerHTML += `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editTipoLicenca(${JSON.stringify(t)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteTipoLicenca(${t.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        console.error("Failed to load tipos de licença:", err);
        alert("Failed to load tipos de licença: see console");
    }
}

function editTipoLicenca(t) {
    document.getElementById('tipoLicencaId').value = t.id;
    document.getElementById('tipoLicencaDescription').value = t.description;
    const modal = new bootstrap.Modal(document.getElementById('tipoLicencaModal'));
    modal.show();
}

document.getElementById('tipoLicencaForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('tipoLicencaId').value;
    const description = document.getElementById('tipoLicencaDescription').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        const data = await res.json();
        if (!res.ok) throw data;

        const modalEl = document.getElementById('tipoLicencaModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

        loadTiposLicenca();
    } catch (err) {
        // Aqui pegamos a mensagem corretamente
        alert(err.message || err.error || 'Failed to save tipo de licença.');
        console.error(err);
    }
});

async function deleteTipoLicenca(id) {
    if (!confirm('Are you sure you want to delete this tipo de licença?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (!res.ok) throw data;
        loadTiposLicenca();
    } catch (err) {
        alert(err.message || err.error || 'Failed to delete tipo de licença.');
        console.error(err);
    }
}

window.onload = loadTiposLicenca;

</script>
{% endblock %}
