{% extends 'base.html' %}

{% block title %}PI-SAÚDE / Text Messages{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Text Messages</h2>

<!-- Botão para abrir o modal -->
<!-- Botão flutuante circular -->
<button id="addMessageBtn" 
        class="btn btn-primary rounded-circle position-fixed" 
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;" 
        title="Add New Message"
        data-bs-toggle="modal" 
        data-bs-target="#textmessageModal" 
        onclick="openModal()">+</button>

<!-- Tabela de Text Messages -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Message Text</th>
            <th>Group Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="textmessageTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<!-- Modal Form -->
<div class="modal fade" id="textmessageModal" tabindex="-1" aria-labelledby="textmessageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="textmessageForm">
        <div class="modal-header">
          <h5 class="modal-title" id="textmessageModalLabel">Add / Edit Text Message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="textmessageId">

          <div class="mb-3">
            <label for="messagetext" class="form-label">Message Text</label>
            <input type="text" id="messagetext" class="form-control" placeholder="Enter message text" required>
          </div>

          <div class="mb-3">
            <label for="grouptypeSelect" class="form-label">Group Type (optional)</label>
            <select id="grouptypeSelect" class="form-select">
                <option value="">Select Group Type (optional)</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelEdit">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const apiUrl = '/api/textmessage';
const apiGrouptype = '/api/grouptype';
let modal;

function openModal() {
    document.getElementById('textmessageForm').reset();
    document.getElementById('textmessageId').value = '';
    const modalElement = document.getElementById('textmessageModal');
    const modalInstance = new bootstrap.Modal(modalElement);
    modalInstance.show();
}


// Carrega o dropdown de grouptypes
async function loadGroupTypesDropdown() {
    try {
        const res = await fetch(apiGrouptype);
        const groups = await res.json();
        const select = document.getElementById('grouptypeSelect');
        select.innerHTML = '<option value="">Select Group Type (optional)</option>';
        groups.forEach(group => {
            select.innerHTML += `<option value="${group.id}">${group.description}</option>`;
        });
    } catch (err) {
        alert('Error loading group types: ' + err);
    }
}

// Carrega a lista de text messages
async function loadTextMessages() {
    try {
        const res = await fetch(apiUrl);
        const items = await res.json();
        const tbody = document.getElementById('textmessageTableBody');
        tbody.innerHTML = '';

        items.forEach(item => {
            const groupName = item.grouptype_description || '';
            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.messagetext}</td>
                    <td>${groupName}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editTextMessage(${item.id}, '${item.messagetext}', ${item.grouptypeId || 'null'})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTextMessage(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading messages: ' + err);
    }
}

// Submissão do formulário
document.getElementById('textmessageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('textmessageId').value;
    const messagetext = document.getElementById('messagetext').value;
    const grouptypeId = document.getElementById('grouptypeSelect').value || null;

    try {
        if (id) {
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messagetext, grouptypeId })
            });
            if (!res.ok) throw await res.json();
        } else {
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messagetext, grouptypeId })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('textmessageForm').reset();
        document.getElementById('textmessageId').value = '';
        loadTextMessages();
        const modalInstance = bootstrap.Modal.getInstance(document.getElementById('textmessageModal'));
        modalInstance.hide();
    } catch (err) {
        alert(err.message || 'Error saving message');
    }
});

// Editar
function editTextMessage(id, messagetext, grouptypeId) {
    document.getElementById('textmessageId').value = id;
    document.getElementById('messagetext').value = messagetext;
    document.getElementById('grouptypeSelect').value = grouptypeId || '';

    const modalElement = document.getElementById('textmessageModal');
    const modalInstance = new bootstrap.Modal(modalElement);
    modalInstance.show();
}

// Deletar
async function deleteTextMessage(id) {
    if (!confirm('Are you sure you want to delete this message?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadTextMessages();
    } catch (err) {
        alert(err.message || 'Error deleting message');
    }
}

// Inicializa ao carregar
window.onload = () => {
    loadGroupTypesDropdown();
    loadTextMessages();
};
</script>
{% endblock %}
