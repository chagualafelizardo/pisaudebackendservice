{% extends 'base.html' %}

{% block title %}PI-SAÚDE/ Text Messages{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Text Messages</h2>

<!-- Formulário de criação/edição -->
<form id="textmessageForm" class="mb-4">
    <input type="hidden" id="textmessageId">
    <input type="text" id="messagetext" class="form-control mb-2" placeholder="Message Text" required>
    
    <select id="grouptypeSelect" class="form-select mb-2">
        <option value="">Select Group Type (optional)</option>
    </select>

    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
</form>

<!-- Tabela de Text Messages -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Message Text</th>
            <th>Group Type</th> <!-- Nome descritivo do grupo -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="textmessageTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<script>
const apiUrl = '/api/textmessage';
const apiGrouptype = '/api/grouptype';

// Carrega o dropdown de grouptypes
async function loadGroupTypesDropdown() {
    try {
        const res = await fetch(apiGrouptype);
        const groups = await res.json();
        const select = document.getElementById('grouptypeSelect');
        select.innerHTML = '<option value="">Select Group Type (optional)</option>';
        groups.forEach(group => {
            select.innerHTML += `<option value="${group.id}">${group.description}</option>`;
        });
    } catch (err) {
        alert('Error loading group types: ' + err);
    }
}

// Carrega a lista de text messages
async function loadTextMessages() {
    try {
        const res = await fetch(apiUrl);
        const items = await res.json();
        const tbody = document.getElementById('textmessageTableBody');
        tbody.innerHTML = '';

        items.forEach(item => {
            // Usa a propriedade retornada pela API
            const groupName = item.grouptype_description || '';

            tbody.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.messagetext}</td>
                    <td>${groupName}</td> <!-- mostra o nome descritivo do grupo -->
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editTextMessage(${item.id}, '${item.messagetext}', ${item.grouptypeId || 'null'})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteTextMessage(${item.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading messages: ' + err);
    }
}

// Submissão do formulário
document.getElementById('textmessageForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('textmessageId').value;
    const messagetext = document.getElementById('messagetext').value;
    const grouptypeId = document.getElementById('grouptypeSelect').value || null;

    try {
        if (id) {
            // Atualizar
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messagetext, grouptypeId })
            });
            if (!res.ok) throw await res.json();
        } else {
            // Criar
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ messagetext, grouptypeId })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('textmessageForm').reset();
        document.getElementById('textmessageId').value = '';
        loadTextMessages();
    } catch (err) {
        alert(err.message || 'Error saving message');
    }
});

// Editar
function editTextMessage(id, messagetext, grouptypeId) {
    document.getElementById('textmessageId').value = id;
    document.getElementById('messagetext').value = messagetext;
    document.getElementById('grouptypeSelect').value = grouptypeId || '';
}

// Cancelar edição
document.getElementById('cancelEdit').addEventListener('click', () => {
    document.getElementById('textmessageForm').reset();
    document.getElementById('textmessageId').value = '';
});

// Deletar
async function deleteTextMessage(id) {
    if (!confirm('Are you sure you want to delete this message?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadTextMessages();
    } catch (err) {
        alert(err.message || 'Error deleting message');
    }
}

// Inicializa ao carregar
window.onload = () => {
    loadGroupTypesDropdown();
    loadTextMessages();
};
</script>
{% endblock %}
