{% extends 'base.html' %}

{% block title %}PI-SAÚDE / Groups{% endblock %}

{% block content %}
<!-- {% include 'navbar.html' %} -->

<h2>Manage Groups</h2>

<!-- Botão flutuante para adicionar -->
<button id="addGroupBtn" class="btn btn-primary rounded-circle" title="Add Group"
        data-bs-toggle="modal" data-bs-target="#groupModal" onclick="openModal()">+</button>

<!-- Tabela de grupos -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="groupsTableBody"></tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="groupModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="groupForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="groupId">
          <input type="text" id="groupDescription" class="form-control" placeholder="Description" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const apiGroup = '/api/group';

// Carregar grupos
async function loadGroups() {
    const res = await fetch(apiGroup);
    const groups = await res.json();
    const tbody = document.getElementById('groupsTableBody');
    tbody.innerHTML = '';
    groups.forEach(group => {
        tbody.innerHTML += `
        <tr>
            <td>${group.id}</td>
            <td>${group.description}</td>
            <td>
                <button class="btn btn-sm btn-warning" onclick="editGroup(${group.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteGroup(${group.id})">Delete</button>
            </td>
        </tr>
        `;
    });
}

// Abrir modal (adicionar)
function openModal() {
    document.getElementById('modalTitle').innerText = 'Add Group';
    document.getElementById('groupForm').reset();
    document.getElementById('groupId').value = '';
}

// Editar grupo
async function editGroup(id) {
    const res = await fetch(`${apiGroup}/${id}`);
    const group = await res.json();
    document.getElementById('modalTitle').innerText = 'Edit Group';
    document.getElementById('groupId').value = group.id;
    document.getElementById('groupDescription').value = group.description;
    new bootstrap.Modal(document.getElementById('groupModal')).show();
}

// Salvar grupo
document.getElementById('groupForm').addEventListener('submit', async e => {
    e.preventDefault();
    const id = document.getElementById('groupId').value;
    const data = { description: document.getElementById('groupDescription').value };

    let res;
    if (id) {
        res = await fetch(`${apiGroup}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
    } else {
        res = await fetch(apiGroup, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
    }

    if (!res.ok) {
        const err = await res.json();
        alert(err.message);
        return;
    }

    const modalEl = document.getElementById('groupModal');
    const modal = bootstrap.Modal.getInstance(modalEl);
    modal.hide();

    // Remove backdrop manualmente
    document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

    loadGroups();
});

// Deletar grupo
async function deleteGroup(id) {
    if (!confirm('Are you sure you want to delete this group?')) return;
    await fetch(`${apiGroup}/${id}`, { method: 'DELETE' });
    loadGroups();
}

// Inicializar
window.onload = () => loadGroups();
</script>

<style>
/* Botão flutuante no canto inferior direito */
#addGroupBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

{% endblock %}
