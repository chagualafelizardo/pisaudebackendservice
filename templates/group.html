{% extends 'base.html' %}

{% block title %}Groups{% endblock %}

{% block content %}
<h2>Manage Groups</h2>

<!-- Formulário de criação/edição -->
<form id="groupForm" class="mb-4">
    <input type="hidden" id="groupId">
    <input type="text" id="groupDescription" class="form-control mb-2" placeholder="Group Description" required>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
</form>

<!-- Tabela de grupos -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="groupsTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<script>
const apiUrl = '/api/group'; // Endpoint da API

// Carrega a lista de grupos
async function loadGroups() {
    try {
        const res = await fetch(apiUrl);
        const groups = await res.json();

        const tbody = document.getElementById('groupsTableBody');
        tbody.innerHTML = '';

        groups.forEach(group => {
            tbody.innerHTML += `
                <tr>
                    <td>${group.id}</td>
                    <td>${group.description}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editGroup(${group.id}, '${group.description}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteGroup(${group.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading groups: ' + err);
    }
}

// Submissão do formulário
document.getElementById('groupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('groupId').value;
    const description = document.getElementById('groupDescription').value;

    try {
        if (id) {
            // Atualizar
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        } else {
            // Criar
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('groupForm').reset();
        document.getElementById('groupId').value = '';
        loadGroups();
    } catch (err) {
        alert(err.message || 'Error saving group');
    }
});

// Editar grupo
function editGroup(id, description) {
    document.getElementById('groupId').value = id;
    document.getElementById('groupDescription').value = description;
}

// Cancelar edição
document.getElementById('cancelEdit').addEventListener('click', () => {
    document.getElementById('groupForm').reset();
    document.getElementById('groupId').value = '';
});

// Deletar grupo
async function deleteGroup(id) {
    if (!confirm('Are you sure you want to delete this group?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadGroups();
    } catch (err) {
        alert(err.message || 'Error deleting group');
    }
}

// Inicializa a lista ao carregar a página
window.onload = loadGroups;
</script>
{% endblock %}
