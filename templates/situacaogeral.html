{% extends 'base.html' %}
{% block title %}Situações Gerais Management{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Situações Gerais</h2>

<!-- Botão flutuante -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openSituacaoModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Sync Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="situacaoTableBody">
        <!-- Populado por JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="situacaoModal" tabindex="-1" aria-labelledby="situacaoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="situacaoForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Situação Geral</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="situacaoId">
        <div class="mb-3">
          <label for="situacaoDescription" class="form-label">Description</label>
          <input type="text" id="situacaoDescription" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/situacaogeral';

function openSituacaoModal() {
    document.getElementById('situacaoForm').reset();
    document.getElementById('situacaoId').value = '';
    const modal = new bootstrap.Modal(document.getElementById('situacaoModal'));
    modal.show();
}

async function loadSituacoes() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById('situacaoTableBody');
        tbody.innerHTML = '';
        data.forEach(e => {
            tbody.innerHTML += `
                <tr>
                    <td>${e.id}</td>
                    <td>${e.description}</td>
                    <td>${e.syncStatus}</td>
                    <td>${e.createAt || '-'}</td>
                    <td>${e.updateAt || '-'}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editSituacao(${JSON.stringify(e)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteSituacao(${e.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load situações gerais: " + err);
    }
}

function editSituacao(e) {
    document.getElementById('situacaoId').value = e.id;
    document.getElementById('situacaoDescription').value = e.description;
    const modal = new bootstrap.Modal(document.getElementById('situacaoModal'));
    modal.show();
}

document.getElementById('situacaoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('situacaoId').value;
    const description = document.getElementById('situacaoDescription').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('situacaoModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        loadSituacoes();
    } catch (err) {
        alert(err.message || 'Failed to save situação geral.');
    }
});

async function deleteSituacao(id) {
    if (!confirm('Are you sure you want to delete this situação geral?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadSituacoes();
    } catch (err) {
        alert(err.message || 'Failed to delete situação geral.');
    }
}

window.onload = loadSituacoes;
</script>
{% endblock %}
