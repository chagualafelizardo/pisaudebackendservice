{% extends 'base.html' %}
{% block title %}Funções Management{% endblock %}
{% block content %}
{% include 'navbar.html' %}

<h2>Manage Funções</h2>

<!-- Botão flutuante -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        onclick="openFuncaoModal()">
    +
</button>

<!-- Tabela -->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="funcaoTableBody">
        <!-- Populado por JS -->
    </tbody>
</table>

<!-- Modal Add/Edit -->
<div class="modal fade" id="funcaoModal" tabindex="-1" aria-labelledby="funcaoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="funcaoForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add/Edit Função</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="funcaoId">
        <div class="mb-3">
          <label for="funcaoDescription" class="form-label">Description</label>
          <input type="text" id="funcaoDescription" class="form-control" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/funcao';

function openFuncaoModal() {
    document.getElementById('funcaoForm').reset();
    document.getElementById('funcaoId').value = '';
    const modal = new bootstrap.Modal(document.getElementById('funcaoModal'));
    modal.show();
}

async function loadFuncoes() {
    try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const tbody = document.getElementById('funcaoTableBody');
        tbody.innerHTML = '';
        data.forEach(f => {
            tbody.innerHTML += `
                <tr>
                    <td>${f.id}</td>
                    <td>${f.description}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick='editFuncao(${JSON.stringify(f)})'>Edit</button>
                        <button class="btn btn-danger btn-sm" onclick='deleteFuncao(${f.id})'>Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert("Failed to load funções: " + err);
    }
}

function editFuncao(f) {
    document.getElementById('funcaoId').value = f.id;
    document.getElementById('funcaoDescription').value = f.description;
    const modal = new bootstrap.Modal(document.getElementById('funcaoModal'));
    modal.show();
}

document.getElementById('funcaoForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('funcaoId').value;
    const description = document.getElementById('funcaoDescription').value;

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description })
        });

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('funcaoModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
        loadFuncoes();
    } catch (err) {
        alert(err.message || 'Failed to save função.');
    }
});

async function deleteFuncao(id) {
    if (!confirm('Are you sure you want to delete this função?')) return;

    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadFuncoes();
    } catch (err) {
        alert(err.message || 'Failed to delete função.');
    }
}

window.onload = loadFuncoes;
</script>
{% endblock %}
