{% extends 'base.html' %}

{% block title %}PI-SAÚDE/ States{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage States</h2>

<!-- Formulário de criação/edição -->
<form id="stateForm" class="mb-4">
    <input type="hidden" id="stateId">
    <input type="text" id="stateDescription" class="form-control mb-2" placeholder="State description" required>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
</form>

<!-- Tabela de estados -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="statesTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<script>
const apiUrl = '/api/state';

// Carrega a lista de estados
async function loadStates() {
    try {
        const res = await fetch(apiUrl);
        const states = await res.json();

        const tbody = document.getElementById('statesTableBody');
        tbody.innerHTML = '';

        states.forEach(state => {
            tbody.innerHTML += `
                <tr>
                    <td>${state.id}</td>
                    <td>${state.description}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editState(${state.id}, '${state.description}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteState(${state.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading states: ' + err);
    }
}

// Submissão do formulário
document.getElementById('stateForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('stateId').value;
    const description = document.getElementById('stateDescription').value;

    try {
        if (id) {
            // Atualizar
            const res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        } else {
            // Criar
            const res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
            if (!res.ok) throw await res.json();
        }

        document.getElementById('stateForm').reset();
        document.getElementById('stateId').value = '';
        loadStates();
    } catch (err) {
        alert(err.message || 'Error saving state');
    }
});

// Editar estado
function editState(id, description) {
    document.getElementById('stateId').value = id;
    document.getElementById('stateDescription').value = description;
}

// Cancelar edição
document.getElementById('cancelEdit').addEventListener('click', () => {
    document.getElementById('stateForm').reset();
    document.getElementById('stateId').value = '';
});

// Deletar estado
async function deleteState(id) {
    if (!confirm('Are you sure you want to delete this state?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadStates();
    } catch (err) {
        alert(err.message || 'Error deleting state');
    }
}

// Inicializa a lista ao carregar a página
window.onload = loadStates;
</script>
{% endblock %}
