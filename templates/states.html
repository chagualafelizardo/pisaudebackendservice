{% extends 'base.html' %}

{% block title %}PI-SAÚDE / States{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage States</h2>

<!-- Botão flutuante para adicionar -->
<button id="addRoleBtn" 
        class="btn btn-primary rounded-circle position-fixed" 
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        title="Add Role"
        data-bs-toggle="modal" 
        data-bs-target="#stateModal"
        onclick="openModal()">+</button>

<!-- Tabela -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="statesTableBody"></tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="stateModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="stateForm">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add State</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="stateId">
          <input type="text" id="stateDescription" class="form-control" placeholder="State Description" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
const apiUrl = '/api/state';

// Carregar tabela
async function loadStates() {
    try {
        const res = await fetch(apiUrl);
        const states = await res.json();

        const tbody = document.getElementById('statesTableBody');
        tbody.innerHTML = '';

        states.forEach(state => {
            tbody.innerHTML += `
                <tr>
                    <td>${state.id}</td>
                    <td>${state.description}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editState(${state.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteState(${state.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        alert('Error loading states: ' + err);
    }
}

// Abrir modal
function openModal() {
    document.getElementById('modalTitle').innerText = 'Add State';
    document.getElementById('stateForm').reset();
    document.getElementById('stateId').value = '';
}

// Editar
async function editState(id) {
    const res = await fetch(`${apiUrl}/${id}`);
    const state = await res.json();

    document.getElementById('modalTitle').innerText = 'Edit State';
    document.getElementById('stateId').value = state.id;
    document.getElementById('stateDescription').value = state.description;

    new bootstrap.Modal(document.getElementById('stateModal')).show();
}

// Salvar
document.getElementById('stateForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('stateId').value;
    const description = document.getElementById('stateDescription').value;

    try {
        let res;
        if (id) {
            res = await fetch(`${apiUrl}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
        } else {
            res = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description })
            });
        }

        if (!res.ok) throw await res.json();

        const modalEl = document.getElementById('stateModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Remove o backdrop manualmente após esconder o modal
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

        loadStates();
    } catch (err) {
        alert(err.message || 'Error saving state');
    }
});

// Deletar
async function deleteState(id) {
    if (!confirm('Are you sure you want to delete this state?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw await res.json();
        loadStates();
    } catch (err) {
        alert(err.message || 'Error deleting state');
    }
}

// Inicializar
window.onload = loadStates;
</script>
{% endblock %}
