{% extends 'base.html' %}

{% block title %}PI-SAÚDE / Service Forms{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<h2>Manage Service Forms</h2>

<!-- Floating Action Button (FAB) -->
<button class="btn btn-success rounded-circle position-fixed"
        style="bottom: 20px; right: 20px; width: 60px; height: 60px; font-size: 28px; z-index: 1000;"
        data-bs-toggle="modal"
        data-bs-target="#serviceFormModal"
        onclick="openServiceFormModal()">
    +
</button>

<!-- Tabela de Service Forms -->
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="serviceFormsTableBody">
        <!-- Populado via JS -->
    </tbody>
</table>

<!-- Modal de Formulário -->
<div class="modal fade" id="serviceFormModal" tabindex="-1" aria-labelledby="serviceFormModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="serviceForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="serviceFormModalLabel">Add/Edit Service Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="serviceFormId">

        <div class="mb-3">
          <label for="serviceFormDescription" class="form-label">Description</label>
          <textarea id="serviceFormDescription" class="form-control" required></textarea>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<script>
const apiUrl = '/api/serviceform';

function openServiceFormModal() {
    document.getElementById('serviceForm').reset();
    document.getElementById('serviceFormId').value = '';

    const modalEl = document.getElementById('serviceFormModal');
    const modal = new bootstrap.Modal(modalEl);
    modal.show();
}

function formatDate(isoString) {
    if (!isoString) return '';
    const d = new Date(isoString);
    return d.toLocaleString();
}

async function loadServiceForms() {
    try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);

        const forms = await res.json();
        const tbody = document.getElementById('serviceFormsTableBody');
        tbody.innerHTML = '';

        forms.forEach(f => {
            tbody.innerHTML += `
                <tr>
                    <td>${f.id}</td>
                    <td>${f.description}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick='editServiceForm(${JSON.stringify(f)})'>Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteServiceForm(${f.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    } catch (err) {
        console.error(err);
        alert('Error loading service forms: ' + (err.message || err));
    }
}

function editServiceForm(f) {
    document.getElementById('serviceFormId').value = f.id;
    document.getElementById('serviceFormDescription').value = f.description;

    const modal = new bootstrap.Modal(document.getElementById('serviceFormModal'));
    modal.show();
}

document.getElementById('serviceForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('serviceFormId').value;
    const description = document.getElementById('serviceFormDescription').value;

    const payload = { description };

    try {
        const res = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
            method: id ? 'PUT' : 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        const data = await res.json(); // agora sempre parse JSON

        if (!res.ok) throw new Error(data.message || data.error || 'Error saving service form');

        const modalEl = document.getElementById('serviceFormModal');
        const modal = bootstrap.Modal.getInstance(modalEl);
        modal.hide();

        // Remove o backdrop manualmente após esconder o modal
        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

        loadServiceForms();
    } catch (err) {
        console.error(err);
        alert(err.message || 'Error saving service form');
    }
});

async function deleteServiceForm(id) {
    if (!confirm('Are you sure you want to delete this service form?')) return;
    try {
        const res = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || data.error || 'Error deleting service form');
        loadServiceForms();
    } catch (err) {
        console.error(err);
        alert(err.message || 'Error deleting service form');
    }
}

window.onload = () => {
    loadServiceForms();
};
</script>
{% endblock %}
